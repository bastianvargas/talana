{% extends 'photos/base.html' %}

{% load static %}

{% block content %}
<h2>Galeria</h2>

<table>
  <tr>
    <th>Titulo</th>
  </tr>

  {% for p in photos %}
  <tr>

    {% if p.photo %}
    <div class="photos">
        <p>{{ p.nick_name }}</p>
        <img src="{{ p.photo.url }}" alt="">
    </div>

    {% endif %}

  </tr>
  {% endfor %}
</table>

{% endblock %}
